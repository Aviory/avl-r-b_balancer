<html>
<head>
<script>
	var myCanvas = document.getElementById("myCanvas");
    var context = myCanvas.getContext("2d");
	for (i = 15; i > 0; i-) {
    context.strokeStyle = "blue";
    context.lineWidth = i;
    context.beginPath();
    context.moveTo(55, 15 + (15 – i) * 24);
    context.lineTo(335, 15 + (15 – i) * 24);
    context.stroke();
    }
</script>

</head>
<body>
	<canvas id="myCanvas" style="width:300px; height:300px; border:1px solid;"></canvas>
</body>
</html>
